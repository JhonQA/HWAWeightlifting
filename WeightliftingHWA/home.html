    <title>Weightlifting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
<header>
    <div class="p-3 mb-2 bg-secondary bg-gradient text-white">
        <div class="container-md ">
            <h1 class="text-center" id=""> Olympic Weightlifting</h1>
    
            <h4 class="text-center">
                Welcome to the home of Weightlifting- Enter your personal records!
            </h4>
            <div id="people"></div>
        </div>
    </div>
</header>



<div class="container-sm ">
    
    <form id="mainForm">
        <div class="col-3">
          <label for="firstName" class="form-label"> First Name</label>
          <input type="text" class="form-control" id="firstName1" aria-describedby="firstName">
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="col-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName1"  aria-describedby="lastName">
        </div>

        <div class="col-2">
            <label for="benchPress" class="form-label">Bench Press</label>
            <input type="number" class="form-control" id="benchPress1"  aria-describedby="benchPress">
          </div>
          
        <div class="col-2">
            <label for="cleanAndJ" class="form-label">Clean & Jerk</label>
            <input type="number" class="form-control" id="cleanAndJ1"  aria-describedby="cleanAndJ">
          </div>
          
        <div class="col-2">
            <label for="snatch" class="form-label">Snatch</label>
            <input type="number" class="form-control" id="snatch1"  aria-describedby="Snatch">
          </div>
          
          <br>
        <button type="button" class="btn btn-primary" onclick="createPersonalBest();">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear Values</button>


        <div id="results"></div>

        
      </form>

      
    </div>
