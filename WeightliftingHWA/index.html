<div class ="container">
  <div class="table-wrapper">
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Bench Press KG</th>
      <th scope="col">Clean and Jerk KG</th>
      <th scope="col">Snatch KG</th>
      <th scope="col">Update/Delete Record</th>
    </tr>
  </thead>
  <tbody id ="myTable">

<div class="container-sm ">
    

  <div class="alert" id="onSuccess"></div>
  <div class="alert" id="onUpdate"></div>
  <div class="alert" id="onDelete"></div>
 <!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal1" name="Insert">
  Insert your own PR!
</button>



<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter your PR details!</h5>
              <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <input type="text" class="form-control" id="firstName1" placeholder="First Name:" />
              <input type="text" class="form-control" id="lastName1" placeholder="Last Name:"/>
              <input type="number" class="form-control" id="benchPress1" placeholder="Bench Press:"/>
              <input type="number" class="form-control" id="cleanAndJ1" placeholder="Clean and Jerk:"/>
              <input type="number" class="form-control" id="snatch1" placeholder="Snatch:"/>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="createPersonalBest();" id="addPr">Submit PR</button>
          </div>
      </div>
  </div>
</div>
