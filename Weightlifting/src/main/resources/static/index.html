<body>
<header>
    <div class="p-3 mb-2 bg-secondary bg-gradient text-white">
        <div class="container-md ">
            <h1 class="text-center" id=""> Olympic Weightlifting</h1>
    
            <h4 class="text-center">
                Welcome to the home of Weightlifting- Enter your personal records!
            </h4>
            
        </div>
    </div>
</header>


<div class ="container">
  <div class="table-wrapper">
<table class="table">
  <div class="col-sm-6">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Bench Press KG</th>
      <th scope="col">Clean and Jerk KG</th>
      <th scope="col">Snatch KG</th>
      <th scope="col">Remove Record</th>
    </tr>
  </thead>
  <tbody id ="myTable">
 
      <td id ="results"></td>
      
  </tbody>
</table>
</div>
</div>
</div>



<div class="container-sm ">
    

  <div class="alert" id="onSuccess"></div>
 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Insert your own PR!
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <input type="text" class="form-control" id="firstName1" placeholder="First Name:"/>
              <input type="text" class="form-control" id="lastName1" placeholder="Last Name:"/>
              <input type="number" class="form-control" id="benchPress1" placeholder="Bench Press:"/>
              <input type="number" class="form-control" id="cleanAndJ1" placeholder="Clean and Jerk:"/>
              <input type="number" class="form-control" id="snatch1" placeholder="Snatch:"/>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="createPersonalBest();">Submit PR</button>
          </div>
      </div>
  </div>
</div>
